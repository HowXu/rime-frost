customization:
  distribution_code_name: Weasel
  distribution_version: 0.17.4
  generator: "Weasel::UIStyleSettings"
  modified_time: "Wed Jul 30 13:37:27 2025"
  rime_version: 1.13.1
patch:
  
  "show_notifications": false # 关闭切换提示图标
  # style 重写
  "style/antialias_mode": "default"
  "style/ascii_tip_follow_cursor": false
  "style/color_scheme": "aqua"
  "style/font_face": "Maple Mono NF CN"
  "style/label_font_face": "Maple Mono NF CN"
  "style/comment_font_face": "Maple Mono NF CN"
  "style/font_point": 12
  "style/label_font_point": 10
  "style/comment_font_point": 10
  "style/candidate_abbreviate_length": 0
  "style/click_to_capture": false
  "style/horizontal": true
  "style/fullscreen": false
  "style/inline_preedit": true
  "style/preedit_type": "composition"
  "style/display_tray_icon": false
  "style/label_format": "%s."
  "style/mark_text": ""
  "style/hover_type": "none"
  "style/paging_on_scroll": false
  "style/vertical_auto_reverse": false
  "style/vertical_text": false
  "style/vertical_text_left_to_right": false
  "style/vertical_text_with_wrap": false
  "style/layout": 
    align_type: bottom
    max_width: 640	#set 0 to disable max width
    min_width: 200
    min_height: 0
    max_height: 0	#set 0 to disable max height
    border_width: 3
    margin_x: 12
    margin_y: 8
    spacing: 10
    candidate_spacing: 10
    hilite_spacing: 0
    hilite_padding: 2
    round_corner: 3   #别名 hilited_corner_radius
    corner_radius: 3
    shadow_radius: 0
    shadow_offset_x: 4
    shadow_offset_y: 4
    linespacing: 0 # percentage of font point, 0 to disable
    baseline: 0 # percentage of font point, 0 to disable
  # 预设主题
  "preset_color_schemes/Lumk_light":
    name: 鹿鸣／Lumk亮色
    author: Lumk X <x@xx.cc>
