    label_color: 0x727272 # 候选数字颜色
    shadow_color: 0x20000000 # 阴影颜色，新版小狼毫 CI 更改了绘制，若无法看到阴影，请更改为 000000，观察是否能正常绘制阴影
    text_color: 0x000000 # 拼音文字颜色

win11_preset:
  label_format: "\u2005\u2006%s" # 候选词标签格式
  layout:
    align_type: center # 布局对齐方式
    max_width: 0 # 最大宽度限制
    min_width: 160 # 最小宽度限制
    min_height: 0 # 最小高度限制
    max_height: 0 # 最大高度限制
    border_width: 1 # 窗口边框宽度
    margin_x: 12 # 窗口左右边距
    margin_y: 10 # 窗口上下边距
    spacing: 14 # 候选词间距
    hilite_spacing: 10 # 高亮显示间距

    candidate_spacing: 10 # 候选词内部间距
    corner_radius: 6 # 候选圆角半径
    hilite_padding: 5 # 高亮高度
    hilite_padding_x: 7 # 高亮 X 横向方向边距
    hilite_padding_y: 6 # 高亮 Y 纵向方向边距
    round_corner: 6 # 高亮圆角
    shadow_offset_x: 2 # 阴影 X 轴偏移
    shadow_offset_y: 2 # 阴影 Y 轴偏移
    shadow_radius: 4 # 阴影半径

win10_preset:
  label_format: "%s" # 候选词标签格式
  layout:
    align_type: center # 布局对齐方式
    max_width: 0 # 最大宽度限制
    min_width: 160 # 最小宽度限制
    min_height: 0 # 最小高度限制
    max_height: 0 # 最大高度限制
    border_width: 2 # 窗口边框宽度
    margin_x: 17 # 窗口左右边距
    margin_y: 17 # 窗口上下边距
    spacing: 10 # 候选词间距
    hilite_spacing: 17 # 高亮显示间距
    shadow_offset_x: 5 # 阴影 X 轴偏移

    candidate_spacing: 50 # 候选词内部间距
    corner_radius: 10 # 候选条圆角，不需要圆角设置为 0
    hilite_padding: 18 # 高亮高度
    hilite_padding_x: 18 # 高亮 x 横向方向边距，可以自行调整
    hilite_padding_y: 18 # 高亮 y 纵向方向边距
    round_corner: 0 # 高亮圆角，小狼毫天圆地方此项可设置为 0，也可自行调整
    shadow_offset_y: 4 # 阴影 Y 轴偏移
    shadow_radius: 10 # 阴影半径

my_preset:
  label_format: "%s" # 候选词标签格式
  layout:
    align_type: bottom
    max_width: 640	#set 0 to disable max width
    min_width: 200
    min_height: 0
    max_height: 0	#set 0 to disable max height
    border_width: 3
    margin_x: 12
    margin_y: 8
    spacing: 10
    candidate_spacing: 10
    hilite_spacing: 0
    hilite_padding: 2
    round_corner: 3   #别名 hilited_corner_radius
    corner_radius: 3
    shadow_radius: 0
    shadow_offset_x: 4
    shadow_offset_y: 4
    linespacing: 0 # percentage of font point, 0 to disable
    baseline: 0 # percentage of font point, 0 to disable
