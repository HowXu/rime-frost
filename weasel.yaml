# Weasel settings
# encoding: utf-8

config_version: "0.22"

app_options:
  cmd.exe:
    ascii_mode: true
  conhost.exe:
    ascii_mode: true
  floorp.exe:
    inline_preedit: true # workaround for #946

show_notifications: false # 关闭切换提示图标
# how long a period notifications shows
show_notifications_time: 1200
# use global ascii status
global_ascii: false

# 风格预设
__include: "weasel:/my_preset"

style:
  antialias_mode: default
  ascii_tip_follow_cursor: false
  color_scheme: aqua
  font_face: Maple Mono NF CN
  label_font_face: Maple Mono NF CN
  comment_font_face: Maple Mono NF CN
  font_point: 12
  label_font_point: 9
  comment_font_point: 9
  candidate_abbreviate_length: 0
  click_to_capture: false
  horizontal: true
  fullscreen: false
  inline_preedit: true
  preedit_type: composition
  display_tray_icon: false
  label_format: "%s."
  mark_text: ""
  hover_type: none # semi_light, hilite
  paging_on_scroll: false
  vertical_auto_reverse: false
  vertical_text: false
  vertical_text_left_to_right: false
  vertical_text_with_wrap: false

preset_color_schemes:
  aqua:
    name: 碧水／Aqua
    author: 佛振 <chen.sst@gmail.com>
    text_color: 0x000000                          #默认文字颜色
    back_color: 0xeceeee                          #候选窗背景色
    shadow_color: 0x00000000                      #候选窗阴影色，默认全透明（无阴影）
    border_color: 0xe0e0e0                        #候选窗边框颜色
    hilited_text_color: 0x000000                  #编码文字颜色
    hilited_back_color: 0xd4d4d4                  #编码背景颜色
    hilited_shadow_color: 0x00000000              #编码背景块阴影颜色
